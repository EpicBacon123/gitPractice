<html>
    <head>
        <title>My Web Page</title>
        <style>
            .row > div {
                background-color: springgreen;
                text-align: center;
            }

            @media (max-width: 480px) {
                .col {
                    width: 50%;
                    float: left;
                }
            }

            @media (min-width: 481px) {
                .col {
                    width: 25%;
                    float: left;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
            </div>
        </div>
    </body>
</html>
