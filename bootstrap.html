<html>
    <head>
        <title>My Web Page</title>
        <style>
            .row > div {
                background-color: springgreen;
                text-align: center;
            }

            @media (max-width: 480px) {
                .col {
                    width: 50%;
                    float: left;
                }
            }

            @media (min-width: 481px) {
                .col {
                    width: 25%;
                    float: left;
                }
            }

            .alert-success {
                font-family: sans-serif;
                font-size: 18px;
                font-weight: bold;
                border: 1px solid black;
                padding: 20px;
                margin: 50px;
                background-color: springgreen;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
            </div>

            <p> </p>
            <p> </p>
            <p class="alert-success">Success</p>
        </div>
    </body>
</html>
